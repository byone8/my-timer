<!DOCTYPE html>
<html>
<head>
    <title>전시원묭</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #ffffff;
            color: #1d1d1f;
            margin: 0;
            line-height: 1.47059;
            letter-spacing: -0.022em;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }
        #timer {
            font-size: 76px;
            font-weight: 700;
            margin: 1px;
            color: #1d1d1f;
            padding: 1px;
            letter-spacing: -0.005em;
            white-space: nowrap;
            max-width: 100%;
            box-sizing: border-box;
        }
        /* 타이머가 작동 중일 때만 흔들림 효과 적용 */
        #timer.running {
            animation: vibrate 0.1s infinite;
        }
        @keyframes vibrate {
            0% { transform: translateX(0); }
            25% { transform: translateX(-1px); }
            50% { transform: translateY(1px); }
            75% { transform: translateY(-1px); }
            100% { transform: translateX(0); }
        }
        button {
            padding: 12px 20px;
            font-size: 17px;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            color: white;
            font-weight: 400;
            transition: all 0.2s ease;
            margin: 5px;
        }
        #startBtn {
            background: #0071e3;
        }
        #startBtn:hover {
            background: #0077ED;
        }
        #stopBtn {
            background: #ff3b30;
        }
        #stopBtn:hover {
            background: #FF453A;
        }
        #resetBtn {
            background: #8e8e93;
        }
        #resetBtn:hover {
            background: #98989D;
        }
        #projectName {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            width: 80%;
            max-width: 400px;
            color: #86868b;
        }
        #projectDisplay {
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
        }
        #result {
            margin-top: 30px;
            color: #86868b;
            font-size: 17px;
            line-height: 1.6;
        }
        .button-container {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .success-time {
            font-size: 18px;
            color: #000;
            font-weight: bold;
            margin-top: 10px;
            line-height: 1.4;
        }
        .success-time div {
            font-size: 22px;
            color: blue;
        }
        .start-stop-time {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>전시원묭</h1>
    <img src="myong.gif" alt="myong" style="width: 300px; height: auto;">
    <div id="timer">00:00:00.00</div>
    <div class="button-container">
        <button id="startBtn" onclick="startTimer()">시작</button>
        <button id="stopBtn" onclick="stopTimer()">정지</button>
        <button id="resetBtn" onclick="resetTimer()">초기화</button>
    </div>
    <input type="text" id="projectName" placeholder="도전명 입력">
    <div id="projectDisplay"></div>
    <div id="result"></div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyC9Op8FAlwYfQ39MLeYkWSaRe_49R80SxQ",
            authDomain: "timer-7d58b.firebaseapp.com",
            databaseURL: "https://timer-7d58b-default-rtdb.firebaseio.com",
            projectId: "timer-7d58b",
            storageBucket: "timer-7d58b.firebasestorage.app",
            messagingSenderId: "844772767109",
            appId: "1:844772767109:web:47702bc8de9176a66080ec",
            measurementId: "G-XEDQJKGZ9Z"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const timerRef = database.ref('myong');

        let startTime = null;
        let timerInterval = null;
        let startDate = null;
        let projectName = '';

        // Firebase에서 타이머 상태 감시
        timerRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if (data.isRunning) {
                    startTime = data.startTime;
                    startDate = new Date(startTime);
                    projectName = data.projectName;

                    document.getElementById('projectName').value = projectName;
                    document.getElementById('projectDisplay').textContent = "묭:" + projectName;

                    if (!timerInterval) {
                        timerInterval = setInterval(updateTimer, 10);
                        document.getElementById('timer').classList.add('running');
                    }
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    document.getElementById('timer').classList.remove('running');
                }
            }
        });

        function formatTime(date) {
            return `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ` +
                   `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }

        function formatDuration(elapsed) {
            const days = Math.floor(elapsed / 86400000);
            const hours = Math.floor((elapsed % 86400000) / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            return `${days}일 ${hours}시간 ${minutes}분 ${seconds}초 (${hours}시간 ${minutes}분 ${seconds}초)`;
        }

        function startTimer() {
            projectName = document.getElementById('projectName').value;
            startTime = Date.now();
            startDate = new Date();

            timerRef.set({
                isRunning: true,
                startTime,
                projectName
            });
        }

        function stopTimer() {
            timerRef.set({
                isRunning: false,
                startTime: null,
                projectName: null
            });

            const stopDate = new Date();
            const elapsed = stopDate - startDate;

            document.getElementById('result').innerHTML =
                `<div class="start-stop-time">시작시간: ${formatTime(startDate)}<br>` +
                `정지시간: ${formatTime(stopDate)}</div><br>` +
                `<div class="success-time">${projectName} 성공시간<br><br><div>${formatDuration(elapsed)}</div></div>`;
        }

        function resetTimer() {
            timerRef.set({
                isRunning: false,
                startTime: null,
                projectName: null
            });

            startTime = null;
            document.getElementById('timer').textContent = '00:00:00.00';
            document.getElementById('projectDisplay').textContent = '';
            document.getElementById('result').textContent = '';
        }

        function updateTimer() {
            if (!startTime) return;

            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            const centiseconds = Math.floor((elapsed % 1000) / 10);
            document.getElementById('timer').textContent =
                `${String(hours).padStart(2, '0')}:` +
                `${String(minutes).padStart(2, '0')}:` +
                `${String(seconds).padStart(2, '0')}.` +
                `${String(centiseconds).padStart(2, '0')}`;
        }

        updateTimer();
    </script>
</body>
</html>
