
<!DOCTYPE html>
<html>
<head>
    <title>나만의 타이머</title>
    <style>
        body { text-align: center; font-family: '맑은 고딕'; padding: 20px; }
        #timer { font-size: 50px; color: green; margin: 30px; }
        button { padding: 15px 30px; font-size: 20px; margin: 10px; 
                border: none; border-radius: 10px; cursor: pointer; }
        #startBtn { background: blue; color: white; }
        #stopBtn { background: red; color: white; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>⏰ 내 타이머 ⏰</h1>
    <div id="timer">00:00:00</div>
    <button id="startBtn" onclick="start()">시작!</button>
    <button id="stopBtn" onclick="stop()">종료!</button>
    <div id="result"></div>

    <script>
        let startTime, timer;
        const storageKey = "myTimer";

        // 저장된 시간 불러오기
        if(localStorage.getItem(storageKey)) {
            startTime = new Date(Number(localStorage.getItem(storageKey)));
            timer = setInterval(update, 1000);
            update();
        }

        function start() {
            startTime = new Date();
            localStorage.setItem(storageKey, startTime.getTime());
            timer = setInterval(update, 1000);
            document.getElementById('result').innerHTML = "시작: " + getTimeString(startTime);
        }

        function stop() {
            clearInterval(timer);
            localStorage.removeItem(storageKey);
            const endTime = new Date();
            const total = Math.round((endTime - startTime)/1000);
            document.getElementById('result').innerHTML += "<br>종료: " + getTimeString(endTime) +
                                                          "<br>총 " + total + "초 걸림!";
        }

        function update() {
            const now = new Date();
            const diff = new Date(now - startTime);
            document.getElementById('timer').innerHTML = 
                diff.getUTCHours().toString().padStart(2,'0') + ":" +
                diff.getUTCMinutes().toString().padStart(2,'0') + ":" +
                diff.getUTCSeconds().toString().padStart(2,'0');
        }

        function getTimeString(date) {
            return date.getFullYear() + "년 " + (date.getMonth()+1) + "월 " + date.getDate() + "일 " +
                   date.getHours() + "시 " + date.getMinutes() + "분 " + date.getSeconds() + "초";
        }
    </script>
</body>
</html>
